<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Server Error</title>
        <style>
            body {
                font-family:
                    -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans',
                    'Helvetica Neue', sans-serif;
                margin: 0;
                padding: 0;
                background-color: #f5f5f5;
                display: flex;
                align-items: center;
                justify-content: center;
                min-height: 100vh;
            }

            .error-container {
                max-width: 600px;
                padding: 2rem;
                background-color: white;
                border-radius: 8px;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
                text-align: center;
                margin: 2rem;
            }

            .error-code {
                font-size: 5rem;
                font-weight: bold;
                color: #44266c;
                margin-bottom: 1rem;
                line-height: 1;
            }

            .error-title {
                font-size: 2rem;
                color: #333;
                margin-bottom: 1rem;
            }

            .error-message {
                font-size: 1.2rem;
                color: #666;
                line-height: 1.5;
                margin-bottom: 2rem;
            }

            .error-button {
                display: inline-block;
                padding: 0.75rem 1.5rem;
                background-color: #44266c;
                color: white;
                text-decoration: none;
                border-radius: 4px;
                font-weight: 500;
                transition: background-color 0.2s;
            }

            .error-button:hover,
            .error-button:focus {
                background-color: #5d3591;
            }

            @media (max-width: 600px) {
                .error-code {
                    font-size: 4rem;
                }

                .error-title {
                    font-size: 1.5rem;
                }

                .error-message {
                    font-size: 1rem;
                }
            }
        </style>
    </head>
    <body>
        <div class="error-container">
            <div class="error-code" aria-hidden="true">500</div>
            <h1 class="error-title">An Error Occurred</h1>
            <p class="error-message">Something went wrong. Please try again later.</p>
            <a href="/queens-solver" class="error-button">Return to Queens Solver</a>
        </div>
    </body>
</html>
