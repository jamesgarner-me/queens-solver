<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>James Garner</title>
        <style>
            body {
                font-family:
                    -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans',
                    'Helvetica Neue', sans-serif;
                margin: 0;
                padding: 0;
                background-color: #f5f5f5;
                display: flex;
                align-items: center;
                justify-content: center;
                min-height: 100vh;
            }

            .container {
                max-width: 600px;
                padding: 2rem;
                background-color: white;
                border-radius: 8px;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
                text-align: center;
                margin: 2rem;
            }

            .title {
                font-size: 2rem;
                color: #333;
                margin-bottom: 1rem;
            }

            .message {
                font-size: 1.2rem;
                color: #666;
                line-height: 1.5;
                margin-bottom: 2rem;
            }

            .button {
                display: inline-block;
                padding: 0.75rem 1.5rem;
                background-color: #44266c;
                color: white;
                text-decoration: none;
                border-radius: 4px;
                font-weight: 500;
                transition: background-color 0.2s;
            }

            .button:hover,
            .button:focus {
                background-color: #5d3591;
            }

            @media (max-width: 600px) {
                .title {
                    font-size: 1.5rem;
                }

                .message {
                    font-size: 1rem;
                }
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1 class="title">Welcome to jamesgarner.me</h1>
            <p class="message">This site is under construction. In the meantime, check out my Queens Solver app!</p>
            <a href="/queens-solver" class="button">Go to Queens Solver</a>
        </div>
    </body>
</html>
